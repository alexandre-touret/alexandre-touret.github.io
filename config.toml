xbaseURL = "http://blog.touret.info/"

# theme
theme = "LoveIt"

# website title
title = "Alexandre Touret's Blog"

# determines default content language ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "fr"
# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "fr"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "Français"
# whether to include Chinese/Japanese/Korean
hasCJKLanguage = false

# default amount of posts in each pages
paginate = 12
# google analytics code [UA-XXXXXXXX-X]
googleAnalytics = ""
# copyright description used only for seo schema
copyright = "Creative Commons By 4.0"

# whether to use robots.txt
enableRobotsTXT = false
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true

# ignore some build errors
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# Author config
[author]
  name = "Alexandre Touret"
  email = ""
  link = "https://blog.touret.info"

# Menu config
[menu]
  [[menu.main]]
    identifier = 'about'
    name = 'À propos'
    #  pre = "<i class='fa fa-id-card'></i>"
    url = '/a-propos/'
    weight = 1
  [[menu.main]]
    identifier = 'talks'
    name = 'Conférences'
     #  pre = "<i class='fa fa-microphone'></i>"
    url = '/talks/'
    weight = 2
  [[menu.main]]
    identifier = 'contact'
    name = 'Contact'
  #  pre = "<i class='fa fa-mail></i>"
    url = '/contact/'
    weight = 3

[params]
