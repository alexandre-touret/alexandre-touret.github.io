{{ $rowSize := index .Params 0 | default 2 }}
{{- $images := split .Inner "\n" -}}
<div class="gallery-wrapper" style="grid-template-columns: repeat({{- $rowSize -}}, 1fr)">
    {{- range $i, $img := $images -}}
    {{- with $img -}}
        <div class="img-wrapper">{{- $img | markdownify -}}</div>
    {{- end -}}
    {{- end -}}
</div>
